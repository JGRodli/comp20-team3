<!DOCTYPE html>
<html>
<head>
	<title>Log In Page</title>	
	<link type="text/css" rel="stylesheet" href="bootstrap_files/css/bootstrap.css"/>
        <link type="text/css" rel="stylesheet" href="stylesheets/sign_in.css"/>
        <script src='../scripts/jquery-1.9.1.min.js'></script>
<body>
	<form class="well from-search" align="left">
		<img src="images/logo.png" alt="Road Trip Radio">
		<input id="test" type="text" class="span3 search-query" placeholder="Search...">
	</form>
	<div id="test2">
		<div id="test3"><h1>Create Account or Log In</h1></div>
		
		<form id="log_in" class="span4">
		    	<h1>Login</h1><br/>
		    	<input id="UN-login" type="text" class="span3" placeholder="Username"><br/>
		    	<input id="PW-login" type="password" class="span3" placeholder="Password"><br/>
		    	<button id= "loginButton" class="btn btn-pimary">Login</button><br/>
		</form>   
		<form id="create_account" class="span4">
	    	<h1>Create Account</h1><br/>
	    	<input id="UN-create" type="text" class="span3" placeholder="Username"><br/>
	    	<input id="PW-create" type="password" class="span3" placeholder="Password"><br/>
	    	<input id="name-create" type="text" class="span3" placeholder="Name"><br/>
	    	<input id="email-create" type="text" class="span3" placeholder="Email"><br/>
	    	<button type="button" id="createAccount" class="btn btn-pimary">Submit</button><br/>
	    </form>
	</div>
	<script src="bootstrap_files/js/bootstrap.js"></script>
        <script src='../scripts/login.js'></script>
</body>
</html>
