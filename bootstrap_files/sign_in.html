<!DOCTYPE html>
<html>
<head>
	<title>Log In Page</title>	
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
	  <style type="text/css">
    #log_in{
	    outline-color: black;
	    outline-width: thin;
	    outline-style: solid;
	    width: 45%;
	    margin-left: 2%;
	    height: 400px;
	    text-align: center;
    }
    #create_account{
	    outline-color: black;
	    outline-width: thin;
	    outline-style: solid;
	    width: 45%;
	    margin-right: 2%;
	    height: 400px;
	    text-align: center;
	    float: right;
    }
    #test{
	    float: right;
    }
    #test2{
	    outline-color: black;
	    outline-width: thin;
	    outline-style: solid;
	    margin-left: 1%;
	    margin-right: 1%;
	    height: 500px;
    }
    #test3{
	    outline-color: black;
	    outline-width: thin;
	    outline-style: solid;
	    text-align: center;
    }
  </style>
</head>
<body>
	<form class="well from-search" align="center">
		<h1>Road Trip Rockin' <input id="test" type="text" class="span3 search-query" placeholder="Search..."></h1>
	</form>
	<div id="test2">
		<div id="test3"><p>Create Account or Log In</p></div>
		
		<form id="log_in" class="span4">
		    	<h1>Login</h1><br/>
		    	<input type="text" class="span3" placeholder="Username"><br/>
		    	<input type="password" class="span3" placeholder="Password"><br/>
		    	<button class="btn btn-pimary">Login</button><br/>
		</form>   
		<form id="create_account" class="span4">
	    	<h1>Create Account</h1><br/>
	    	<input type="text" class="span3" placeholder="Username"><br/>
	    	<input type="password" class="span3" placeholder="Password"><br/>
	    	<input type="text" class="span3" placeholder="Name"><br/>
	    	<input type="text" class="span3" placeholder="Email"><br/>
	    	<button class="btn btn-pimary">Submit</button><br/>
	    </form>
	</div>
	<script src="js/bootstrap.js"></script>
</body>
</html>
